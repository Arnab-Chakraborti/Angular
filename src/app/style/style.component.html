<p>ng Style and ng Class directive</p>
<ul *ngFor="let person of people">

    <li [ngStyle]="{'color':getColor(person.country)}"> {{ person.name }} ({{ person.country }}) (1)
    </li>

   
    <li [ngClass]="{ 'text-success' : person.country==='UK' }">
        {{ person.country }}
    </li>
</ul>
